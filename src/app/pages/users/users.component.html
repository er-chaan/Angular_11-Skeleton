<ngx-spinner></ngx-spinner>

<h4 style="margin-top: 10px;">Users 
  <i class="fas fa-plus float-right" style="margin-right: 20px;" (click)="addUserModal()"></i>
  <i id="myModalTrigger" style="display: none;" data-toggle="modal" data-target="#myModal"></i>
</h4>

<hr>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let item of data;">
                <th scope="row">{{item.id}}</th>
                <td>{{item.first_name}}</td>
                <td>{{item.last_name}}</td>
                <td>{{item.email}}</td>
                <td> &nbsp; <i class="fas fa-edit" (click)="editUserModal(item)"></i> &nbsp; 
                  <i class="fas fa-trash-alt" (click)="deleteUserConfirm(item.id)"></i> &nbsp; </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{modalTitle}}</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form [formGroup]="userForm" (ngSubmit)="createUser()">
            <div class="">
                <div class="form-group">
                  <input formControlName="name" type="text" class="form-control" placeholder="name">
                  <span class="help-block" *ngIf="nameError" style="color: red;">{{nameError}}</span>
                </div>
                <div class="form-group">
                  <input formControlName="job" type="text" class="form-control" placeholder="job">
                  <span class="help-block" *ngIf="jobError" style="color: red;">{{jobError}}</span>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-flat">Submit</button>
            </div>
          </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button id="closeModal" style="display: none;" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>


<i id="myConfirmModalTrigger" style="display: none;" data-toggle="modal" data-target="#myConfirmModal"></i>
  <!-- The Modal -->
<div class="modal" id="myConfirmModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <h6>Confirm Id {{deleteUserId}} delete ??</h6>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button id="closeModal" type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteUser()">Yes</button>
        &nbsp;&nbsp;
        <button id="closeModal" type="button" class="btn btn-danger" data-dismiss="modal">No</button>
      </div>

    </div>
  </div>
</div>
